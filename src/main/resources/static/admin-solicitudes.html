<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Solicitudes de Presupuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/presupuesto.html"><i class="bi bi-gear-fill me-2"></i>Rectificadora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/presupuesto.html">Solicitar presupuesto</a></li>
                <li class="nav-item"><a class="nav-link" href="/estado-solicitud.html">Estado de solicitud</a></li>
                <li class="nav-item"><a class="nav-link active" href="/admin-solicitud.html">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<main class="container page-wrap">
    <div class="page-title">
        <h1 class="m-0">Solicitudes de presupuesto</h1>
        <span class="badge">Panel Admin</span>
    </div>

    <div class="row g-2 mb-3">
        <div class="col-md-4">
            <select id="filtro" class="form-select">
                <option value="">Todas</option>
                <option value="PENDIENTE" selected>Pendientes</option>
                <option value="APROBADO">Aprobadas</option>
                <option value="RECHAZADO">Rechazadas</option>
            </select>
        </div>
        <div class="col-md-3 d-grid">
            <button id="btnBuscar" class="btn btn-primary">Buscar</button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered align-middle mb-0">
                    <thead>
                    <tr>
                        <th>ID</th><th>Cliente</th><th>Tel</th><th>Unidad</th><th>Estado</th><th>Creada</th><th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="container d-flex justify-content-between">
        <span>© Rectificadora — demo académica</span>
        <span class="muted">Negro/Gris/Blanco + Rojo</span>
    </div>
</footer>

<script type="module">
    import { getAuthHeader, isAuthenticated } from "/js/auth.js";

    function badge(est){ return est==='APROBADO'?'bg-success':(est==='RECHAZADO'?'bg-danger':'bg-secondary'); }

    async function cargar() {
        if (!isAuthenticated()) {
            alert("Iniciá sesión (admin) para ver esta pantalla.");
            location.href = "/login.html";
            return;
        }
        const estado = document.getElementById('filtro').value;
        const url = '/admin/presupuestos/solicitudes' + (estado ? `?estado=${encodeURIComponent(estado)}` : '');
        const r = await fetch(url, { headers: { ...getAuthHeader() }});
        const list = await r.json();

        const tb = document.getElementById('tbody');
        tb.innerHTML = '';
        list.forEach(s => {
            tb.insertAdjacentHTML('beforeend', `
        <tr>
          <td>${s.id}</td>
          <td>${s.clienteNombre}</td>
          <td>${s.clienteTelefono || '-'}</td>
          <td>${s.tipoUnidad} ${s.marca || ''} ${s.modelo || ''}</td>
          <td><span class="badge ${badge(s.estado)}">${s.estado}</span></td>
          <td>${(s.creadaEn || '').replace('T',' ').substring(0,19)}</td>
          <td>
            ${s.estado === 'PENDIENTE' ? `
              <button class="btn btn-success btn-sm me-1" data-act="aprobar" data-id="${s.id}">
                <i class="bi bi-check2"></i> Aprobar
              </button>
              <button class="btn btn-danger btn-sm" data-act="rechazar" data-id="${s.id}">
                <i class="bi bi-x-lg"></i> Rechazar
              </button>
            ` : '-'}
          </td>
        </tr>
      `);
        });
    }

    document.getElementById('btnBuscar').addEventListener('click', cargar);

    document.getElementById('tbody').addEventListener('click', async (e)=>{
        const btn = e.target.closest('button[data-act]');
        if (!btn) return;
        const id = btn.dataset.id;
        const act = btn.dataset.act;
        const nota = prompt(`${act.toUpperCase()}: nota/observación (opcional)`) || '';
        const r = await fetch(`/admin/presupuestos/solicitudes/${id}/${act}`, {
            method: 'PUT',
            headers: { ...getAuthHeader(), 'Content-Type':'application/json' },
            body: JSON.stringify({ nota })
        });
        if (!r.ok) {
            const err = await r.json().catch(()=>({}));
            alert('Error: ' + (err.message || r.status));
            return;
        }
        alert('OK');
        cargar();
    });

    // primera carga
    cargar();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
