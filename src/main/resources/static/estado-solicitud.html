<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estado de tu solicitud | Rectificadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- NAV -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/presupuesto.html"><i class="bi bi-gear-fill me-2"></i>Rectificadora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/presupuesto.html">Solicitar presupuesto</a></li>
                <li class="nav-item"><a class="nav-link active" href="/estado-solicitud.html">Estado de solicitud</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin-solicitud.html">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENT -->
<main class="container page-wrap">
    <div class="page-title">
        <h1 class="m-0">Estado de tu solicitud</h1>
        <span class="badge">Presupuestos</span>
    </div>

    <form id="frm" class="row g-3 mb-3">
        <div class="col-lg-6">
            <label class="form-label">N° de solicitud</label>
            <input class="form-control form-control-lg" name="id" id="id" placeholder="Ej: 4">
        </div>
        <div class="col-lg-3 d-grid align-items-end">
            <button class="btn btn-primary btn-lg" type="submit">Consultar</button>
        </div>
    </form>

    <div id="cardResultado" class="card d-none">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title m-0">Detalle</h5>
                <span id="chipEstado" class="status"><span class="dot"></span><span class="label">-</span></span>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <div class="small text-muted mb-1">Cliente</div>
                    <div id="c_nombre" class="fw-semibold">-</div>
                    <div class="text-muted"><span id="c_tel">-</span> · <span id="c_mail">-</span></div>
                </div>
                <div class="col-md-6">
                    <div class="small text-muted mb-1">Unidad</div>
                    <div id="u_desc" class="fw-semibold">-</div>
                    <div class="text-muted">N° motor: <span id="u_motor">-</span></div>
                </div>
                <div class="col-12">
                    <div class="small text-muted mb-1">Descripción</div>
                    <div id="desc" class="prewrap">-</div>
                </div>
                <div class="col-md-6">
                    <div class="small text-muted mb-1">Creada</div>
                    <div id="creada">-</div>
                </div>
                <div class="col-md-6">
                    <div class="small text-muted mb-1">Decisión</div>
                    <div><span id="dec_usuario">-</span> · <span id="dec_fecha">-</span></div>
                    <div class="text-muted" id="dec_motivo">-</div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="container d-flex justify-content-between">
        <span>© Rectificadora — demo académica</span>
        <span class="muted">Negro/Gris/Blanco + Rojo</span>
    </div>
</footer>

<script>
    // helpers UI
    const fmt = s => s ? s.replace('T',' ').substring(0,19) : '-';
    function paintStatus(el, estado) {
        el.classList.remove('ok','warn','stop');
        const label = el.querySelector('.label');
        const e = (estado||'').toUpperCase();
        if (e === 'APROBADO') el.classList.add('ok');
        else if (e === 'RECHAZADO') el.classList.add('stop');
        else el.classList.add('warn'); // PENDIENTE u otro
        label.textContent = estado || '-';
    }

    async function consultar(id) {
        const card = document.getElementById('cardResultado');
        card.classList.add('d-none');

        const r = await fetch(`/public/presupuestos/solicitud/${encodeURIComponent(id)}`);
        const j = await r.json().catch(()=> ({}));
        if (!r.ok) { alert(j.message || 'No se encontró la solicitud'); return; }

        // pintar
        document.getElementById('c_nombre').textContent = j.clienteNombre || '-';
        document.getElementById('c_tel').textContent    = j.clienteTelefono || '-';
        document.getElementById('c_mail').textContent   = j.clienteEmail || '-';
        document.getElementById('u_desc').textContent   = [j.tipoUnidad, j.marca, j.modelo].filter(Boolean).join(' ') || '-';
        document.getElementById('u_motor').textContent  = j.nroMotor || '-';
        document.getElementById('desc').textContent     = j.descripcion || '-';
        document.getElementById('creada').textContent   = fmt(j.creadaEn);
        document.getElementById('dec_usuario').textContent = j.decisionUsuario || '-';
        document.getElementById('dec_fecha').textContent   = fmt(j.decisionFecha);
        document.getElementById('dec_motivo').textContent  = j.decisionMotivo || '-';
        paintStatus(document.getElementById('chipEstado'), j.estado);

        card.classList.remove('d-none');
        card.scrollIntoView({behavior:'smooth', block:'start'});
    }

    // leer ?id= de la URL
    const q = new URLSearchParams(location.search);
    const idInput = document.getElementById('id');
    if (q.get('id')) idInput.value = q.get('id');

    document.getElementById('frm').addEventListener('submit', (e)=>{
        e.preventDefault();
        const id = idInput.value.trim();
        if (id) consultar(id);
    });

    if (idInput.value) consultar(idInput.value);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
