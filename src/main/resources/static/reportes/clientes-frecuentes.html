<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Reporte - Clientes frecuentes</title>

    <!-- Bootstrap + Icons + Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        :root {
            --recti-red: #e53935;
            --recti-red-dark: #c62828;
            --recti-black: #111;
            --recti-white: #ffffff;
            --recti-bg-light: #f3f3f3;
            --recti-card-light: #ffffff;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--recti-bg-light) url("/img/fondo-figura.png") repeat;
            background-size: 260px;
            color: var(--recti-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== MINI NAV SUPERIOR ===== */
        .mini-nav {
            position: sticky;
            top: 0;
            z-index: 1100;
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .mini-nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: .45rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: .85rem;
        }

        .mini-nav-left a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: .25rem .7rem;
            border-radius: 999px;
            border: 1px solid rgba(0,0,0,0.08);
            background: #fff;
        }

        .mini-nav-left a:hover {
            border-color: rgba(0,0,0,0.18);
        }

        .mini-nav-pill {
            padding: .25rem .7rem;
            border-radius: 999px;
            background: #111;
            color: white;
            font-size: .8rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* ===== PAGE WRAP ===== */
        main.page-wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 16px 40px;
            flex: 1 0 auto;
            width: 100%;
        }

        .page-header h1 {
            margin: 0;
            font-size: 1.9rem;
            font-weight: 700;
            letter-spacing: .03em;
        }

        .badge-report {
            background: var(--recti-red);
            color: #fff;
            padding: .35rem .75rem;
            border-radius: 999px;
            font-size: .78rem;
            text-transform: uppercase;
            letter-spacing: .06em;
        }

        /* ===== CARD ===== */
        .card {
            border-radius: 16px;
            background: rgba(255,255,255,0.96);
            border: 1px solid rgba(0,0,0,0.04);
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            animation: fadeIn .5s ease forwards;
        }

        @keyframes fadeIn {
            0% {opacity: 0; transform: translateY(8px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        .table thead th { color:#444; }
        .badge { font-size:.75rem; }

        footer {
            font-size: .8rem;
            padding: 12px 16px;
            text-align: center;
            color: #555;
            background: rgba(255,255,255,0.9);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>

<!-- NAV SUPERIOR -->
<div class="mini-nav">
    <div class="mini-nav-inner">
        <div class="mini-nav-left">
            <a href="/admin-menu.html"><i class="bi bi-arrow-left-short"></i> Volver al panel</a>
        </div>
        <div class="mini-nav-right">
            <span class="mini-nav-pill"><i class="bi bi-bar-chart-fill"></i> Reporte</span>
        </div>
    </div>
</div>

<main class="page-wrap">

    <div class="page-header mb-4">
        <h1>Clientes frecuentes</h1>
        <span class="badge-report">Ranking Top N</span>
    </div>

    <!-- FILTROS -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="d-flex flex-wrap gap-3 align-items-end">
                <div>
                    <label class="form-label small mb-1">Desde</label>
                    <input id="fFrom" type="date" class="form-control form-control-sm">
                </div>
                <div>
                    <label class="form-label small mb-1">Hasta</label>
                    <input id="fTo" type="date" class="form-control form-control-sm">
                </div>
                <div>
                    <label class="form-label small mb-1">Top</label>
                    <input id="fLimit" type="number" min="3" max="50" step="1" value="10" class="form-control form-control-sm" style="width:90px">
                </div>

                <div class="ms-auto d-flex gap-2">
                    <button id="r7" class="btn btn-outline-dark btn-sm">√öltimos 7 d√≠as</button>
                    <button id="rMes" class="btn btn-outline-dark btn-sm">Mes actual</button>
                    <button id="rYtd" class="btn btn-outline-dark btn-sm">Hasta hoy</button>
                    <button id="btnAplicar" class="btn btn-primary btn-sm">
                        <i class="bi bi-funnel"></i> Aplicar
                    </button>
                    <button id="btnRefresh" class="btn btn-primary btn-sm">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>

                    <div class="btn-group">
                        <button class="btn btn-success btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-download"></i> Exportar
                        </button>
                        <ul class="dropdown-menu dropdown-menu-light">
                            <li><a class="dropdown-item" href="#" id="expCliPdf">PDF</a></li>
                            <li><a class="dropdown-item" href="#" id="expCliXlsx">Excel</a></li>
                        </ul>
                    </div>

                    <button id="btnCsv"
                            class="btn btn-outline-dark btn-sm"
                            data-bs-toggle="tooltip"
                            title="Exportar en Csv">
                        <i class="bi bi-filetype-csv"></i></button>
                    <button id="btnPng"
                            class="btn btn-outline-dark btn-sm"
                            data-bs-toggle="tooltip"
                            title="Exportar gr√°fico como imagen PNG">
                        <i class="bi bi-image"></i>
                    </button>
                </div>
            </div>

            <p id="rangoTxt" class="text-secondary small mt-2 mb-0"></p>
        </div>
    </div>

    <!-- TABLA + GR√ÅFICO -->
    <div class="row g-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-secondary">Ranking (tabla)</h6>
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Cliente</th>
                                <th>Tel√©fono</th>
                                <th class="text-end">√ìrdenes</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyClientes"></tbody>
                        </table>
                    </div>
                    <div id="emptyTbl" class="text-secondary small d-none">No hay datos para este per√≠odo.</div>
                </div>
            </div>
        </div>

        <!-- GRAFICO -->
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-secondary">Ranking (gr√°fico)</h6>
                    <canvas id="chartClientes" height="360"></canvas>
                </div>
            </div>
        </div>
    </div>

    <p id="lastRefresh" class="text-secondary small mt-3"></p>

</main>

<footer>
    ¬© 2025 Rectificadora Cornejo ‚Äî Reportes administrativos
</footer>

<script type="module">
    import { getAuthHeader } from "/js/auth.js";

    const ENDPOINT = "/api/reportes/clientes-frecuentes";
    let chart;

    const $ = (id)=>document.getElementById(id);
    const fmtISO = d => d ? d.toISOString().slice(0,10) : "";

    function setDefaultRange(){
        const to = new Date();
        const from = new Date(); from.setDate(to.getDate()-30);
        $("fFrom").value = fmtISO(from);
        $("fTo").value   = fmtISO(to);
    }

    function qs(){
        const p = new URLSearchParams();
        const f = $("fFrom").value, t = $("fTo").value, n = $("fLimit").value;
        if (f) p.set("from", f);
        if (t) p.set("to", t);
        if (n) p.set("top", n); // backend espera 'top'
        $("rangoTxt").textContent = `Per√≠odo: ${f || "-"} ‚Üí ${t || "-"} | Top ${n}`;
        return p.toString() ? ("?"+p.toString()) : "";
    }

    function renderTable(rows){
        const tb = $("tbodyClientes");
        tb.innerHTML = "";
        rows.forEach((r,i)=>{
            const nombre   = (r.clienteNombre && r.clienteNombre.trim()) ? r.clienteNombre : "";
            const telefono = (r.telefono && r.telefono.trim()) ? r.telefono : "";
            const cnt      = Number(r.cantOrdenes || 0);

            const vistaNombre = nombre || telefono || "(sin nombre)";
            const vistaTel    = telefono || "-";

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${i+1}</td>
              <td>${vistaNombre}</td>
              <td>${vistaTel}</td>
              <td class="text-end"><span class="badge bg-primary">${cnt}</span></td>`;
            tb.appendChild(tr);
        });
        $("emptyTbl").classList.toggle("d-none", rows.length>0);
    }

    function renderChart(labels, data){
        chart?.destroy();
        chart = new Chart($("chartClientes"), {
            type: "bar",
            data: { labels, datasets: [{ label: "√ìrdenes completadas", data, borderRadius: 8, backgroundColor: "#2f81f7" }] },
            options: {
                indexAxis: "y",
                animation: { duration: 600 },
                plugins: { legend: { display:false } },
                scales: {
                    x: { beginAtZero:true, grid:{ color:"#20262c" }, ticks:{ precision:0, stepSize:1 } },
                    y: { grid:{ display:false } }
                }
            }
        });
    }

    async function load(){
        try{
            const r = await fetch(ENDPOINT + qs(), {
                headers: { Accept: "application/json", ...(getAuthHeader?.()||{}) }
            });
            if (!r.ok) throw new Error("HTTP " + r.status);
            const j = await r.json(); // [{clienteNombre, telefono, cantOrdenes}...]

            renderTable(j);
            const labels = j.map(x => {
                const nom = (x.clienteNombre||"").trim();
                const tel = (x.telefono||"").trim();
                return nom || tel || "(sin nombre)";
            });
            const data   = j.map(x => Number(x.cantOrdenes||0));
            renderChart(labels, data);
        }catch(e){
            console.error(e);
            renderTable([]);
            renderChart([], []);
        }finally{
            $("lastRefresh").textContent = "Actualizado: " + new Date().toLocaleString();
        }
    }

    // Rangos r√°pidos
    $("r7").addEventListener("click", ()=>{
        const to = new Date(), from = new Date(); from.setDate(to.getDate()-7);
        $("fFrom").value = fmtISO(from); $("fTo").value = fmtISO(to); load();
    });
    $("rMes").addEventListener("click", ()=>{
        const now = new Date();
        const f = new Date(now.getFullYear(), now.getMonth(), 1);
        const t = new Date(now.getFullYear(), now.getMonth()+1, 0);
        $("fFrom").value = fmtISO(f); $("fTo").value = fmtISO(t); load();
    });
    $("rYtd").addEventListener("click", ()=>{
        const now = new Date(); const f = new Date(now.getFullYear(),0,1);
        $("fFrom").value = fmtISO(f); $("fTo").value = fmtISO(now); load();
    });

    $("btnAplicar").addEventListener("click", load);
    $("btnRefresh").addEventListener("click", load);

    // Export (CSV/PNG locales)
    $("btnCsv").addEventListener("click", ()=>{
        if (!chart) return;
        const L = chart.data.labels, D = chart.data.datasets[0].data;
        const csv = "Pos,Cliente,Ordenes\n" + L.map((l,i)=>`${i+1},"${l}",${D[i]}`).join("\n");
        const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "clientes-frecuentes.csv";
        a.click();
        URL.revokeObjectURL(a.href);
    });

    $("btnPng").addEventListener("click", ()=>{
        if (!chart) return;
        const a = document.createElement("a");
        a.href = chart.toBase64Image();
        a.download = "clientes-frecuentes.png";
        a.click();
    });

    // Export (PDF / XLSX al backend)
    function exportarClientes(fmt){
        const f = $("fFrom").value || "";
        const t = $("fTo").value   || "";
        const n = $("fLimit").value || 10;   // 'top'

        // armamos la query string para el controller /api/reportes/export
        const params = new URLSearchParams();
        params.set("reporte", "clientes");   // üëà nombre de reporte para el switch del controller
        params.set("format", fmt);           // pdf | xlsx
        if (f) params.set("from", f);
        if (t) params.set("to", t);
        if (n) params.set("top", n);

        const url = "/api/reportes/export?" + params.toString();
        window.location.href = url; // dispara la descarga
    }

    $("expCliPdf").addEventListener("click",  (e)=>{ e.preventDefault(); exportarClientes("pdf"); });
    $("expCliXlsx").addEventListener("click", (e)=>{ e.preventDefault(); exportarClientes("xlsx"); });

    setDefaultRange();
    load();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
