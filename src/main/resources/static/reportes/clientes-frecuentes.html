<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Reporte - Clientes frecuentes (Top N)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        :root{
            --c-bg:#0d1117; --c-card:#161b22; --c-soft:#20262c; --c-text:#e6edf3; --c-acc:#2f81f7;
        }
        body{ background:var(--c-bg); color:var(--c-text); font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;}
        .navbar{background:#0b0f14;}
        .card{background:var(--c-card); border:none; border-radius:1rem; box-shadow:0 10px 30px rgba(0,0,0,.28);}
        .toolbar .btn{ border-radius:.75rem }
        .table thead th{ color:#cbd5e1; }
        .table{ color:#e6edf3 }
        .badge{ font-size:.8rem; letter-spacing:.5px; vertical-align:middle; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-gear-fill me-2"></i>Rectificadora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/reportes/motores-por-etapa.html">Motores por etapa</a></li>
                <li class="nav-item"><a class="nav-link" href="/reportes/motores-vs-tapas.html">Motores vs Tapas</a></li>
                <li class="nav-item"><a class="nav-link active" href="/reportes/clientes-frecuentes.html">Clientes frecuentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/swagger-ui.html" target="_blank">API Docs</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <h2 class="mb-2">
        Clientes frecuentes <span class="badge bg-danger">Ranking Top N</span>
    </h2>

    <!-- Filtros -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-flex flex-wrap gap-2 align-items-end">
                <div class="d-flex align-items-center gap-2">
                    <label class="form-label m-0 small">Desde</label>
                    <input id="fFrom" type="date" class="form-control form-control-sm" style="width: 160px;">
                    <span>‚Üí</span>
                    <label class="form-label m-0 small">Hasta</label>
                    <input id="fTo" type="date" class="form-control form-control-sm" style="width: 160px;">
                </div>

                <div class="ms-2 d-flex align-items-center gap-2">
                    <label class="form-label m-0 small">Top</label>
                    <input id="fLimit" type="number" min="3" max="50" step="1" value="10" class="form-control form-control-sm" style="width:90px">
                </div>

                <div class="ms-auto d-flex gap-2 toolbar">
                    <button id="r7" class="btn btn-outline-light btn-sm">√öltimos 7 d√≠as</button>
                    <button id="rMes" class="btn btn-outline-light btn-sm">Mes actual</button>
                    <button id="rYtd" class="btn btn-outline-light btn-sm">YTD</button>
                    <button id="btnAplicar" class="btn btn-primary btn-sm"><i class="bi bi-funnel"></i> Aplicar</button>
                    <button id="btnRefresh" class="btn btn-primary btn-sm"><i class="bi bi-arrow-repeat"></i></button>

                    <!-- Exportar (nuevo) -->
                    <div class="btn-group">
                        <button class="btn btn-success btn-sm dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="bi bi-download me-1"></i> Exportar
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#" id="expCliPdf">PDF</a></li>
                            <li><a class="dropdown-item" href="#" id="expCliXlsx">Excel (.xlsx)</a></li>
                        </ul>
                    </div>

                    <button id="btnCsv" class="btn btn-outline-light btn-sm"><i class="bi bi-filetype-csv me-1"></i>CSV</button>
                    <button id="btnPng" class="btn btn-outline-light btn-sm"><i class="bi bi-image me-1"></i>PNG</button>
                </div>
            </div>
            <p id="rangoTxt" class="text-secondary small mt-2 mb-0"></p>
        </div>
    </div>

    <!-- Contenido -->
    <div class="row g-3">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-secondary">Ranking (tabla)</h6>
                    <div class="table-responsive">
                        <table class="table table-sm align-middle">
                            <thead>
                            <tr>
                                <th style="width:60px">#</th>
                                <th>Cliente</th>
                                <th>Tel√©fono</th>
                                <th class="text-end">√ìrdenes</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyClientes"></tbody>
                        </table>
                    </div>
                    <div id="emptyTbl" class="text-secondary small d-none">No hay datos para el per√≠odo.</div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-secondary">Ranking (gr√°fico)</h6>
                    <canvas id="chartClientes" height="360"></canvas>
                </div>
            </div>
        </div>
    </div>

    <p id="lastRefresh" class="text-secondary small mt-3"></p>
</main>

<script type="module">
    import { getAuthHeader } from "/js/auth.js";

    const ENDPOINT = "/api/reportes/clientes-frecuentes";
    let chart;

    const $ = (id)=>document.getElementById(id);
    const fmtISO = d => d ? d.toISOString().slice(0,10) : "";

    function setDefaultRange(){
        const to = new Date();
        const from = new Date(); from.setDate(to.getDate()-30);
        $("fFrom").value = fmtISO(from);
        $("fTo").value   = fmtISO(to);
    }

    function qs(){
        const p = new URLSearchParams();
        const f = $("fFrom").value, t = $("fTo").value, n = $("fLimit").value;
        if (f) p.set("from", f);
        if (t) p.set("to", t);
        if (n) p.set("top", n); // backend espera 'top'
        $("rangoTxt").textContent = `Per√≠odo: ${f || "-"} ‚Üí ${t || "-"} | Top ${n}`;
        return p.toString() ? ("?"+p.toString()) : "";
    }

    function renderTable(rows){
        const tb = $("tbodyClientes");
        tb.innerHTML = "";
        rows.forEach((r,i)=>{
            const nombre   = (r.clienteNombre && r.clienteNombre.trim()) ? r.clienteNombre : "";
            const telefono = (r.telefono && r.telefono.trim()) ? r.telefono : "";
            const cnt      = Number(r.cantOrdenes || 0);

            const vistaNombre = nombre || telefono || "(sin nombre)";
            const vistaTel    = telefono || "-";

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${i+1}</td>
              <td>${vistaNombre}</td>
              <td>${vistaTel}</td>
              <td class="text-end"><span class="badge bg-primary">${cnt}</span></td>`;
            tb.appendChild(tr);
        });
        $("emptyTbl").classList.toggle("d-none", rows.length>0);
    }

    function renderChart(labels, data){
        chart?.destroy();
        chart = new Chart($("chartClientes"), {
            type: "bar",
            data: { labels, datasets: [{ label: "√ìrdenes completadas", data, borderRadius: 8, backgroundColor: "#2f81f7" }] },
            options: {
                indexAxis: "y",
                animation: { duration: 600 },
                plugins: { legend: { display:false } },
                scales: {
                    x: { beginAtZero:true, grid:{ color:"#20262c" }, ticks:{ precision:0, stepSize:1 } },
                    y: { grid:{ display:false } }
                }
            }
        });
    }

    async function load(){
        try{
            const r = await fetch(ENDPOINT + qs(), {
                headers: { Accept: "application/json", ...(getAuthHeader?.()||{}) }
            });
            if (!r.ok) throw new Error("HTTP " + r.status);
            const j = await r.json(); // [{clienteNombre, telefono, cantOrdenes}...]

            renderTable(j);
            const labels = j.map(x => {
                const nom = (x.clienteNombre||"").trim();
                const tel = (x.telefono||"").trim();
                return nom || tel || "(sin nombre)";
            });
            const data   = j.map(x => Number(x.cantOrdenes||0));
            renderChart(labels, data);
        }catch(e){
            console.error(e);
            renderTable([]);
            renderChart([], []);
        }finally{
            $("lastRefresh").textContent = "Actualizado: " + new Date().toLocaleString();
        }
    }

    // Rangos r√°pidos
    $("r7").addEventListener("click", ()=>{
        const to = new Date(), from = new Date(); from.setDate(to.getDate()-7);
        $("fFrom").value = fmtISO(from); $("fTo").value = fmtISO(to); load();
    });
    $("rMes").addEventListener("click", ()=>{
        const now = new Date();
        const f = new Date(now.getFullYear(), now.getMonth(), 1);
        const t = new Date(now.getFullYear(), now.getMonth()+1, 0);
        $("fFrom").value = fmtISO(f); $("fTo").value = fmtISO(t); load();
    });
    $("rYtd").addEventListener("click", ()=>{
        const now = new Date(); const f = new Date(now.getFullYear(),0,1);
        $("fFrom").value = fmtISO(f); $("fTo").value = fmtISO(now); load();
    });

    $("btnAplicar").addEventListener("click", load);
    $("btnRefresh").addEventListener("click", load);

    // Export (CSV/PNG locales)
    $("btnCsv").addEventListener("click", ()=>{
        if (!chart) return;
        const L = chart.data.labels, D = chart.data.datasets[0].data;
        const csv = "Pos,Cliente,Ordenes\n" + L.map((l,i)=>`${i+1},"${l}",${D[i]}`).join("\n");
        const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "clientes-frecuentes.csv";
        a.click();
        URL.revokeObjectURL(a.href);
    });

    $("btnPng").addEventListener("click", ()=>{
        if (!chart) return;
        const a = document.createElement("a");
        a.href = chart.toBase64Image();
        a.download = "clientes-frecuentes.png";
        a.click();
    });

    // Export (PDF / XLSX al backend)
    function exportarClientes(fmt){
        const f = $("fFrom").value || "";
        const t = $("fTo").value   || "";
        const n = $("fLimit").value || 10;   // 'top'

        // armamos la query string para el controller /api/reportes/export
        const params = new URLSearchParams();
        params.set("reporte", "clientes");   // üëà nombre de reporte para el switch del controller
        params.set("format", fmt);           // pdf | xlsx
        if (f) params.set("from", f);
        if (t) params.set("to", t);
        if (n) params.set("top", n);

        const url = "/api/reportes/export?" + params.toString();
        window.location.href = url; // dispara la descarga
    }

    $("expCliPdf").addEventListener("click",  (e)=>{ e.preventDefault(); exportarClientes("pdf"); });
    $("expCliXlsx").addEventListener("click", (e)=>{ e.preventDefault(); exportarClientes("xlsx"); });

    setDefaultRange();
    load();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
