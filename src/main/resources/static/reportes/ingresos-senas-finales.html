<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reporte - Ingresos: SeÃ±as vs Finales</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <style>
        :root{
            /* Paleta con contraste alto */
            --c-bg:#0f131a;          /* fondo */
            --c-card:#171d26;        /* tarjetas */
            --c-soft:#1f2732;        /* superficies suaves */
            --c-border:#2a3544;      /* bordes sutiles */
            --c-text:#eef2f7;        /* texto principal */
            --c-text-2:#c8d1dc;      /* texto secundario */
            --c-acc:#2c6dd2;         /* acento */
            --c-sena:#4e79a7;
            --c-final:#e15759;
            --c-total:#f7b32b;
            --shadow:0 10px 30px rgba(0,0,0,.35);
        }

        /* ===== Base ===== */
        body{
            background:var(--c-bg);
            color:var(--c-text);
            font-family:'Inter',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;
        }
        .navbar{background:#0b0f14;}

        .card{
            background:var(--c-card);
            border:1px solid var(--c-border);
            border-radius:14px;
            box-shadow:var(--shadow);
        }
        .card.soft{background:var(--c-soft);}

        /* ===== Botones ===== */
        .toolbar .btn{border-radius:.75rem;}
        .btn-outline-light{
            color:var(--c-text);
            border-color:var(--c-border);
        }
        .btn-outline-light:hover{
            background:var(--c-soft);
            border-color:var(--c-text-2);
        }
        .btn-primary{
            background:var(--c-acc);
            border-color:var(--c-acc);
        }
        .btn-primary:hover{filter:brightness(1.05);}

        /* ===== KPIs ===== */
        .kpi{
            display:flex; flex-direction:column; gap:.35rem;
            align-items:center; justify-content:center;
            padding:1.25rem;
            border-radius:14px;
            background:var(--c-soft);
            border:1px solid var(--c-border);
        }
        .kpi .sub{
            color:var(--c-text-2);
            font-weight:600;
            letter-spacing:.2px;
        }
        .kpi h2{
            margin:0;
            font-weight:900;
            font-size:1.9rem;
            letter-spacing:.4px;
            color:var(--c-text);
        }

        /* ===== Textos ===== */
        .badge{font-size:.8rem; letter-spacing:.5px; vertical-align:middle;}
        #resumenWrap .card-body{color:var(--c-text);}
        .muted{color:var(--c-text-2);}

        /* ===== Chart ===== */
        #chartCard{padding:1.2rem 1.2rem 1.6rem;}
        canvas{max-height:420px;}

        /* ===== Inputs ===== */
        .form-control,
        .form-select {
            background-color: var(--c-soft) !important;
            color: var(--c-text) !important;
            border: 1px solid var(--c-border) !important;
            border-radius: 8px !important;
        }
        .form-control:focus,
        .form-select:focus {
            background-color: var(--c-soft) !important;
            color: var(--c-text) !important;
            border-color: var(--c-acc) !important;
            box-shadow: 0 0 0 .2rem rgba(44,109,210,.15) !important;
        }

        input[type="date"] {
            background-color: var(--c-soft);
            color: var(--c-text);
            border: 1px solid var(--c-border);
            border-radius: 8px;
            padding: 0.25rem 0.5rem;
            height: 32px;
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.9);
            opacity: 0.9;
            cursor: pointer;
        }
        input[type="date"]::placeholder,
        .form-control::placeholder {
            color: var(--c-text-2);
            opacity: .9;
        }

        /* ===== AnimaciÃ³n ===== */
        .fade-in{animation:fade .35s ease-out;}
        @keyframes fade{from{opacity:0; transform:translateY(2px)} to{opacity:1; transform:none}}
    </style>
</head>

<body>

<!-- NAVBAR agregado -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-gear-fill me-2"></i>Rectificadora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/reportes/motores-por-etapa.html">Motores por etapa</a></li>
                <li class="nav-item"><a class="nav-link" href="/reportes/motores-vs-tapas.html">Motores vs Tapas</a></li>
                <li class="nav-item"><a class="nav-link" href="/reportes/clientes-frecuentes.html">Clientes frecuentes</a></li>
                <li class="nav-item"><a class="nav-link" href="/swagger-ui.html" target="_blank">API Docs</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container pb-4">
    <h2 class="mb-3">
        Reporte de Ingresos Mensuales
        <span class="badge bg-danger">Dashboard</span>
    </h2>

    <!-- Filtros / Toolbar -->
    <div class="card shadow-soft mb-4">
        <div class="card-body">
            <div class="d-flex flex-wrap gap-2 align-items-end toolbar">
                <div class="btn-group me-2" role="group" aria-label="rangos">
                    <button id="r7" class="btn btn-outline-light btn-sm">Ãšltimos 7 dÃ­as</button>
                    <button id="rMes" class="btn btn-outline-light btn-sm">Mes actual</button>
                    <button id="rYtd" class="btn btn-outline-light btn-sm">YTD</button>
                </div>

                <div class="d-flex align-items-center gap-2 me-2">
                    <label class="form-label m-0 small">Desde</label>
                    <input id="fFrom" type="date" class="form-control form-control-sm" style="width: 160px;">
                    <span>â†’</span>
                    <label class="form-label m-0 small">Hasta</label>
                    <input id="fTo" type="date" class="form-control form-control-sm" style="width: 160px;">
                    <button id="btnAplicar" class="btn btn-primary btn-sm">Aplicar</button>
                </div>

                <div class="ms-auto d-flex gap-2">
                    <button id="btnRefresh" class="btn btn-primary btn-sm">ðŸ”„ Actualizar</button>
                    <button id="btnCsv" class="btn btn-outline-light btn-sm">ðŸ“„ CSV</button>
                    <button id="btnPng" class="btn btn-outline-light btn-sm">ðŸ“Š PNG</button>
                </div>
            </div>
            <p id="periodoTxt" class="muted small mt-2 mb-0"></p>
        </div>
    </div>

    <!-- Resumen narrativo -->
    <div id="resumenWrap" class="card shadow-soft mb-3 d-none">
        <div class="card-body">
            <p id="resumenTxt" class="m-0"></p>
        </div>
    </div>

    <!-- KPIs -->
    <div class="row g-3 mb-4">
        <div class="col-md-4"><div class="kpi"><div class="sub">Total SeÃ±as</div><h2 id="kpiSenas">-</h2></div></div>
        <div class="col-md-4"><div class="kpi"><div class="sub">Total Finales</div><h2 id="kpiFinales">-</h2></div></div>
        <div class="col-md-4"><div class="kpi"><div class="sub">Total General</div><h2 id="kpiTotal">-</h2></div></div>
    </div>

    <!-- VacÃ­o -->
    <div id="emptyCard" class="card shadow-soft mb-3 d-none">
        <div class="card-body">
            <p class="m-0">No se registraron ingresos en el perÃ­odo seleccionado.</p>
        </div>
    </div>

    <!-- GrÃ¡fico -->
    <div id="chartCard" class="card p-4 shadow-soft fade-in">
        <canvas id="chartIngresos"></canvas>
    </div>

    <p id="lastRefresh" class="text-secondary small mt-3"></p>
</div>

<script type="module">
    import { getAuthHeader } from "/js/auth.js";

    const ENDPOINT = "/api/reportes/ingresos-senas-vs-finales";
    let chart;

    // Helpers
    const $ = (id)=>document.getElementById(id);
    const fmtISO = d => d ? d.toISOString().slice(0,10) : "";
    const fmtMoney = n => "$" + Number(n||0).toLocaleString("es-AR", {minimumFractionDigits:2, maximumFractionDigits:2});

    function setDefaultRange(){
        // default: Ãºltimos 30 dÃ­as
        const to = new Date();
        const from = new Date(); from.setDate(to.getDate()-30);
        $("fFrom").value = fmtISO(from);
        $("fTo").value   = fmtISO(to);
    }

    function rangeQuery(){
        const from = $("fFrom").value;
        const to   = $("fTo").value;
        const p = new URLSearchParams();
        if (from) p.set("from", from);
        if (to)   p.set("to", to);
        $("periodoTxt").textContent = `PerÃ­odo: ${from || "-"} â†’ ${to || "-"}`;
        const qs = p.toString();
        return qs ? ("?"+qs) : "";
    }

    function setKpis(ts, tf, tg){
        $("kpiSenas").textContent   = fmtMoney(ts);
        $("kpiFinales").textContent = fmtMoney(tf);
        $("kpiTotal").textContent   = fmtMoney(tg);
    }

    function setResumen(from, to, total, totalSena, totalFinal){
        const wrap = $("resumenWrap");
        if (!total || total <= 0){
            wrap.classList.add("d-none");
            $("resumenTxt").textContent = "";
            return;
        }
        const pm = total ? (totalSena/total)*100 : 0;
        const pf = total ? (totalFinal/total)*100 : 0;

        // Intento de mes legible si es un solo mes
        let periodo = "";
        try{
            const f = new Date(from);
            const t = new Date(to);
            if (f.getFullYear() === t.getFullYear() && f.getMonth() === t.getMonth()){
                const month = f.toLocaleString("es-AR",{month:"long"});
                periodo = `${month} ${f.getFullYear()}`;
            }
        }catch{}
        const periodoTxt = periodo || `${from} a ${to}`;

        $("resumenTxt").textContent =
            `En el perÃ­odo seleccionado (${periodoTxt}), se registraron ingresos totales por ${fmtMoney(total)}, ` +
            `de los cuales el ${pm.toFixed(0)}% corresponde a seÃ±as y el ${pf.toFixed(0)}% a pagos finales.`;
        wrap.classList.remove("d-none");
    }

    function renderChart(labels, senas, finales, total){
        const ctx = $("chartIngresos");
        chart?.destroy();
        chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels,
                datasets: [
                    {
                        label: "SeÃ±as",
                        data: senas,
                        backgroundColor: "var(--c-sena)",
                        borderRadius: 8
                    },
                    {
                        label: "Finales",
                        data: finales,
                        backgroundColor: "var(--c-final)",
                        borderRadius: 8
                    },
                    {
                        label: "Total general",
                        data: total,
                        type: "line",
                        borderColor: "var(--c-total)",
                        borderWidth: 3,
                        fill: false,
                        tension: 0.3,
                        yAxisID: "y"
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: "bottom" },
                    tooltip: { mode: "index", intersect: false }
                },
                scales: {
                    x: { grid: { color:"#20262c" } },
                    y: { beginAtZero:true, grid: { color:"#20262c" } }
                }
            }
        });
    }

    async function load(){
        const qs = rangeQuery();
        try{
            const r = await fetch(ENDPOINT + qs, {
                headers: { Accept:"application/json", ...(getAuthHeader?.()||{}) }
            });
            if (!r.ok) throw new Error("HTTP " + r.status);
            const j = await r.json();

            const labels  = j.labels || [];
            const senas   = (j.senas || []).map(Number);
            const finales = (j.finales || []).map(Number);
            const total   = labels.map((_, i)=> (Number(senas[i]||0) + Number(finales[i]||0)));

            const totalSena = Number(j.totalSena||0);
            const totalFinal = Number(j.totalFinal||0);
            const totalGeneral = Number(j.totalGeneral||0);

            // KPIs
            setKpis(totalSena, totalFinal, totalGeneral);

            // Resumen (narrativo)
            const from = $("fFrom").value || (j.from || "");
            const to   = $("fTo").value   || (j.to   || "");
            setResumen(from, to, totalGeneral, totalSena, totalFinal);

            // Fallback inteligente
            const isEmpty =
                (!labels.length) ||
                (senas.every(v=>v===0) && finales.every(v=>v===0));

            $("emptyCard").classList.toggle("d-none", !isEmpty);
            $("chartCard").classList.toggle("d-none", isEmpty);

            if (!isEmpty){
                renderChart(labels, senas, finales, total);
            }

        }catch(e){
            console.error("Error cargando:", e);
            $("emptyCard").classList.remove("d-none");
            $("chartCard").classList.add("d-none");
            setKpis(0,0,0);
            $("resumenWrap").classList.add("d-none");
        }finally{
            $("lastRefresh").textContent = "Actualizado: " + new Date().toLocaleString();
        }
    }

    // Export
    $("btnPng").addEventListener("click", ()=>{
        if (!chart) return;
        const a = document.createElement("a");
        a.href = chart.toBase64Image();
        a.download = "ingresos-senas-vs-finales.png";
        a.click();
    });
    $("btnCsv").addEventListener("click", ()=>{
        if (!chart) return;
        const L = chart.data.labels;
        const S = chart.data.datasets[0].data;
        const F = chart.data.datasets[1].data;
        const csv = "Mes,SeÃ±as,Finales,Total\n" +
            L.map((l,i)=>`${l},${S[i]},${F[i]},${Number(S[i]||0)+Number(F[i]||0)}`).join("\n");
        const blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "ingresos-senas-vs-finales.csv";
        a.click();
        URL.revokeObjectURL(a.href);
    });

    // Atajos rango
    $("r7").addEventListener("click", ()=>{
        const to = new Date();
        const from = new Date(); from.setDate(to.getDate()-7);
        $("fFrom").value = fmtISO(from);
        $("fTo").value   = fmtISO(to);
        load();
    });
    $("rMes").addEventListener("click", ()=>{
        const now = new Date();
        const from = new Date(now.getFullYear(), now.getMonth(), 1);
        const to   = new Date(now.getFullYear(), now.getMonth()+1, 0);
        $("fFrom").value = fmtISO(from);
        $("fTo").value   = fmtISO(to);
        load();
    });
    $("rYtd").addEventListener("click", ()=>{
        const now = new Date();
        const from = new Date(now.getFullYear(), 0, 1);
        $("fFrom").value = fmtISO(from);
        $("fTo").value   = fmtISO(now);
        load();
    });

    $("btnAplicar").addEventListener("click", load);
    $("btnRefresh").addEventListener("click", load);

    // Init
    setDefaultRange();
    load();
</script>

<!-- Bootstrap JS (para navbar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
