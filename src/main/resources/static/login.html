<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Rectificadora</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5">
        <div class="card p-4">
          <h1 class="mb-3 text-center">Rectificadora</h1>
          <p class="text-center text-muted mb-4">Acceso administrativo</p>

          <form id="loginForm" class="vstack gap-3">
            <div>
              <label class="form-label">Usuario</label>
              <input id="user" type="text" class="form-control form-control-lg" placeholder="admin" required>
            </div>
            <div>
              <label class="form-label">Contraseña</label>
              <input id="pass" type="password" class="form-control form-control-lg" placeholder="********" required>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Recordarme en este equipo</label>
            </div>

            <button class="btn btn-primary btn-lg w-100" type="submit">Ingresar</button>
            <div id="error" class="text-danger small d-none">Usuario o contraseña inválidos.</div>
          </form>

          <hr class="my-4">
          <p class="mb-0 text-center">
            ¿Sólo querés consultar tu orden? <a href="/consulta.html">Ir a consulta pública</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { saveAuth } from "/js/auth.js";

    const form = document.getElementById("loginForm");
    const error = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      error.classList.add("d-none");

      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value;
      const remember = document.getElementById("remember").checked;

      // arma Basic Base64
      const token = btoa(`${user}:${pass}`);

      // probamos contra un endpoint protegido
      const r = await fetch("/admin/health", {
        headers: { "Authorization": `Basic ${token}` }
      });

      if (r.ok) {
        saveAuth(token, remember);
        // redirigimos a una página “interna”; podés cambiar por /historial.html si querés
        window.location.href = "/consulta.html";
      } else {
        error.classList.remove("d-none");
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
