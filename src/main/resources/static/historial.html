    <link href="/css/styles.css" rel="stylesheet">

<body>

    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-gear-fill me-2"></i>Rectificadora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Menu">

        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/consulta.html">Consulta</a></li>
                <li class="nav-item"><a class="nav-link active" href="/historial.html">Historial</a></li>
                <li class="nav-item"><a class="nav-link" href="/swagger-ui.html" target="_blank">API Docs</a></li>
                <li class="nav-item"><a id="logoutLink" class="nav-link" href="#">Salir</a></li>
            </ul>

<!-- CONTENT -->
<main class="container page-wrap">
    <div class="page-title">
        <h1 class="m-0">Historial de etapas</h1>
        <span class="badge">Sprint 1</span>
    </div>

    <form id="historialForm" class="mb-4">
        <div class="row g-3">
            <div class="col-lg-8">
                <input type="text" id="nroOrden" class="form-control form-control-lg"
                       placeholder="Ingresá N° de orden (ej: OT-0001)" required>
            </div>
            <div class="col-lg-4 d-grid">
                <button class="btn btn-primary btn-lg" type="submit"><i class="bi bi-clock-history me-2"></i>Ver Historial</button>
            </div>
        </div>
    </form>

    <div id="wrapTabla" class="card d-none">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="card-title m-0">Registro cronológico</h5>
                <div class="d-flex align-items-center gap-2">
                    <span id="chipEstado" class="status"><span class="dot"></span><span class="label">-</span></span>
                    <!-- Botones admin -->
                    <button id="btnAvanzar" class="btn btn-outline-light btn-sm d-none" type="button">
                        <i class="bi bi-fast-forward-fill me-1"></i>Avanzar etapa
                    </button>
                    <button id="btnIrreparable" class="btn btn-outline-danger btn-sm d-none" type="button">
                        ⚠️ Marcar irreparable
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table id="tablaHistorial" class="table table-bordered mb-0">
                    <thead>
                    <tr>
                        <th style="width:220px">Etapa</th>
                        <th style="width:220px">Inicio</th>
                        <th style="width:220px">Fin</th>
                        <th>Observación</th>
                        <th style="width:160px">Usuario</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
</main>

<footer class="site-footer">
    <div class="container d-flex justify-content-between">
        <span>© Rectificadora — demo académica</span>
        <span class="muted">Negro/Gris/Blanco + Rojo</span>
    </div>
</footer>

<!-- ======= LÓGICA PÚBLICA (historial + estado + pintar) ======= -->
<script>
    // Logout visible solo si hay token guardado
    (async () => {
        try {
            const { getAuth, clearAuth } = await import("/js/auth.js");
            const link = document.getElementById("logoutLink");
            if (link) {
                if (!getAuth()) link.classList.add("d-none");
                link.addEventListener("click", (e)=>{
                    e.preventDefault();
                    clearAuth();
                    window.location.href = "/login.html";
                });
            }
        } catch {}
    })();

    const fmtDate = (s) => s ? new Date(s).toLocaleString() : "-";

    function paintStatus(el, estado) {
        el.classList.remove('ok','warn','stop');
        const label = el.querySelector('.label');
        const normalized = (estado || '').toUpperCase();
        if (normalized.includes('LISTO') || normalized.includes('RETIRAR')) {
            el.classList.add('ok');
        } else if (normalized.includes('ESPERA') || normalized.includes('DEMORA')) {
            el.classList.add('warn');
        } else if (normalized.includes('IRREPARABLE')) {
            el.classList.add('stop');
        }
        label.textContent = estado || '-';
    }

    // NUEVO: decide visibilidad de botones admin según estado actual
    function updateAdminButtons(estadoActual, isAuth) {
        const btnAvanzar = document.getElementById("btnAvanzar");
        const btnIrreparable = document.getElementById("btnIrreparable");

        // ocultar por defecto
        btnAvanzar.classList.add("d-none");
        btnIrreparable.classList.add("d-none");
        if (!isAuth) return; // si no está logueado, no se muestran

        const e = (estadoActual || "").toUpperCase();
        const esIrreparable = e.includes("PIEZA_IRREPARABLE");
        const esFinal = e.includes("LISTO_RETIRAR") || e.includes("ENTREGADO");

        // Avanzar: visible solo si no es irreparable ni estado final
        if (!esIrreparable && !esFinal) {
            btnAvanzar.classList.remove("d-none");
        }
        // Irreparable: visible solo en DIAGNOSTICO
        if (e === "DIAGNOSTICO") {
            btnIrreparable.classList.remove("d-none");
        }
    }

    // Cargar y pintar historial + estado, y ajustar botones
    async function cargarHistorial(nro) {
        // 1) historial
        const rHist = await fetch(`/public/ordenes/${encodeURIComponent(nro)}/historial`);
        if (!rHist.ok) { alert("Orden no encontrada"); return; }
        const historial = await rHist.json();

        // 2) estado (para el chip)
        let estadoActual = '-';
        try {
            const rEst = await fetch(`/public/ordenes/${encodeURIComponent(nro)}/estado`);
            if (rEst.ok) {
                const data = await rEst.json();
                estadoActual = data.estado ? data.estado.estadoActual : (data.estadoActual || '-');
            }
        } catch(_){}

        // 3) pintar tabla
        const tbody = document.querySelector("#tablaHistorial tbody");
        tbody.innerHTML = "";
        historial.forEach(h => {
            const isActive = !h.fechaFin;
            const rowClass = isActive ? 'row-active' : 'row-closed';
            tbody.insertAdjacentHTML('beforeend', `
          <tr class="${rowClass}">
            <td><strong>${h.etapaCodigo}</strong></td>
            <td>${fmtDate(h.fechaInicio)}</td>
            <td>${fmtDate(h.fechaFin)}</td>
            <td>${h.observacion || "-"}</td>
            <td>${h.usuario || "-"}</td>
          </tr>
        `);
        });

        // 4) pintar chip de estado
        paintStatus(document.getElementById('chipEstado'), estadoActual);

        // 5) ajustar botones admin según estado y sesión
        try {
            const mod = await import("/js/auth.js");
            updateAdminButtons(estadoActual, mod.isAuthenticated());
        } catch {
            updateAdminButtons(estadoActual, false);
        }

        // 6) mostrar card
        document.getElementById("wrapTabla").classList.remove("d-none");
        document.getElementById("wrapTabla").scrollIntoView({behavior:'smooth', block:'start'});
    }

    // Submit del formulario
    document.getElementById("historialForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const nro = document.getElementById("nroOrden").value.trim();
        if (!nro) return;
        await cargarHistorial(nro);
    });
</script>

<!-- ======= ACCIONES ADMIN (avanzar / irreparable) ======= -->
<script type="module">
    import { isAuthenticated, getAuthHeader } from "/js/auth.js";

    const btnAvanzar = document.getElementById("btnAvanzar");
    const btnIrreparable = document.getElementById("btnIrreparable");

    // Handlers (la visibilidad ahora la decide updateAdminButtons)
    btnAvanzar?.addEventListener("click", async () => {
        const nro = document.getElementById("nroOrden").value.trim();
        if (!nro) return alert("Ingresá un N° de orden primero");
        if (!isAuthenticated()) return alert("Necesitás iniciar sesión.");

        try {
            const resp = await fetch(`/admin/ordenes/${encodeURIComponent(nro)}/avanzar`, {
                method: "POST",
                headers: {
                    ...getAuthHeader(),
                    "Content-Type": "application/json"
                }
            });
            if (!resp.ok) {
                const err = await resp.json().catch(() => ({}));
                const msg = err?.message || err?.error || `Error ${resp.status}`;
                return alert("No se pudo avanzar: " + msg);
            }
            alert("Etapa avanzada correctamente ✅");
            document.getElementById("historialForm").dispatchEvent(new Event("submit"));
        } catch (e) {
            console.error(e);
            alert("Error de red intentando avanzar.");
        }
    });

    btnIrreparable?.addEventListener("click", async () => {
        const nro = document.getElementById("nroOrden").value.trim();
        if (!nro) return alert("Ingresá un N° de orden primero");
        if (!isAuthenticated()) return alert("Necesitás iniciar sesión.");
        if (!confirm("¿Confirmás marcar la pieza como IRREPARABLE?")) return;

        try {
            const resp = await fetch(`/admin/ordenes/${encodeURIComponent(nro)}/pieza-irreparable`, {
                method: "PUT",
                headers: {
                    ...getAuthHeader(),
                    "Content-Type": "application/json"
                }
            });
            if (!resp.ok) {
                const err = await resp.json().catch(() => ({}));
                const msg = err?.message || err?.error || `Error ${resp.status}`;
                return alert("No se pudo marcar como irreparable: " + msg);
            }
            alert("Marcada como PIEZA_IRREPARABLE ✅");
            document.getElementById("historialForm").dispatchEvent(new Event("submit"));
        } catch (e) {
            console.error(e);
            alert("Error de red intentando marcar irreparable.");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
