<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Historial de Etapas | Rectificadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-gear-fill me-2"></i>Rectificadora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/consulta.html">Consulta</a></li>
          <li class="nav-item"><a class="nav-link active" href="/historial.html">Historial</a></li>
          <li class="nav-item"><a class="nav-link" href="/swagger-ui.html" target="_blank">API Docs</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <main class="container page-wrap">
    <div class="page-title">
      <h1 class="m-0">Historial de etapas</h1>
      <span class="badge">Sprint 1</span>
    </div>

    <form id="historialForm" class="mb-4">
      <div class="row g-3">
        <div class="col-lg-8">
          <input type="text" id="nroOrden" class="form-control form-control-lg"
                 placeholder="Ingresá N° de orden (ej: OT-0001)" required>
        </div>
        <div class="col-lg-4 d-grid">
          <button class="btn btn-primary btn-lg" type="submit"><i class="bi bi-clock-history me-2"></i>Ver Historial</button>
        </div>
      </div>
    </form>

    <div id="wrapTabla" class="card d-none">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="card-title m-0">Registro cronológico</h5>
          <span id="chipEstado" class="status"><span class="dot"></span><span class="label">-</span></span>
        </div>

        <div class="table-responsive">
          <table id="tablaHistorial" class="table table-bordered mb-0">
            <thead>
              <tr>
                <th style="width:220px">Etapa</th>
                <th style="width:220px">Inicio</th>
                <th style="width:220px">Fin</th>
                <th>Observación</th>
                <th style="width:160px">Usuario</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container d-flex justify-content-between">
      <span>© Rectificadora — demo académica</span>
      <span class="muted">Negro/Gris/Blanco + Rojo</span>
    </div>
  </footer>

  <script>
    const fmtDate = (s) => s ? new Date(s).toLocaleString() : "-";

    function paintStatus(el, estado) {
      el.classList.remove('ok','warn','stop');
      const label = el.querySelector('.label');
      const normalized = (estado || '').toUpperCase();
      if (normalized.includes('LISTO') || normalized.includes('RETIRAR')) {
        el.classList.add('ok');
      } else if (normalized.includes('ESPERA') || normalized.includes('DEMORA')) {
        el.classList.add('warn');
      } else if (normalized.includes('IRREPARABLE')) {
        el.classList.add('stop');
      }
      label.textContent = estado || '-';
    }

    document.getElementById("historialForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nro = document.getElementById("nroOrden").value.trim();
      if(!nro) return;

      // 1) historial
      const rHist = await fetch(`/public/ordenes/${encodeURIComponent(nro)}/historial`);
      if (!rHist.ok) { alert("Orden no encontrada"); return; }
      const historial = await rHist.json();

      // 2) estado (para el chip)
      let estadoActual = '-';
      try {
        const rEst = await fetch(`/public/ordenes/${encodeURIComponent(nro)}/estado`);
        if (rEst.ok) {
          const data = await rEst.json();
          estadoActual = data.estado ? data.estado.estadoActual : (data.estadoActual || '-');
        }
      } catch(_){}

      const tbody = document.querySelector("#tablaHistorial tbody");
      tbody.innerHTML = "";

      // Pintamos cada fila: si no tiene fechaFin => activa; si tiene => cerrada
      historial.forEach(h => {
        const isActive = !h.fechaFin;
        const rowClass = isActive ? 'row-active' : 'row-closed';
        tbody.insertAdjacentHTML('beforeend', `
          <tr class="${rowClass}">
            <td><strong>${h.etapaCodigo}</strong></td>
            <td>${fmtDate(h.fechaInicio)}</td>
            <td>${fmtDate(h.fechaFin)}</td>
            <td>${h.observacion || "-"}</td>
            <td>${h.usuario || "-"}</td>
          </tr>
        `);
      });

      paintStatus(document.getElementById('chipEstado'), estadoActual);
      document.getElementById("wrapTabla").classList.remove("d-none");
      document.getElementById("wrapTabla").scrollIntoView({behavior:'smooth', block:'start'});
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
