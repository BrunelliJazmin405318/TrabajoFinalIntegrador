logging:
  level:
    org.springdoc: INFO

spring:
  application:
    name: tfi
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/tfi   # <-- 5433
    username: tfi
    password: tfi
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

#springdoc:
#  packages-to-scan: ar.edu.utn.tfi.web
#  swagger-ui:
#    path: /swagger-ui
#  api-docs:
#    path: /v3/api-docs
springdoc:
  override-with-generic-response: false

server:
  port: 8080