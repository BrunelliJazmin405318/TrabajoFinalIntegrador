spring:
  application:
    name: tfi
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/tfi?options=-c%20TimeZone=America/Argentina/Buenos_Aires
    username: tfi
    password: tfi
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

server:
  port: 8080

logging:
  level:
    org.springdoc: DEBUG