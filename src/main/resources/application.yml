spring:
  application:
    name: tfi
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/tfi?options=-c%20TimeZone=America/Argentina/Buenos_Aires   # <-- 5433
    username: tfi
    password: tfi
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  spring:
    profiles:
      active: dev

    security:
      user:
        name: admin
        password: admin
        roles: ADMIN

    # (opcional pero Ãºtil) si lo estabas usando:
    jackson:
      time-zone: America/Argentina/Buenos_Aires

  # swagger (springdoc) opcional:
  springdoc:
    swagger-ui:
      path: /swagger-ui.html
    api-docs:
      path: /v3/api-docs

server:
  port: 8080